openapi: 3.0.3

info:
  title: Kitchen API
  description: API that allows to manage the production of orders in the Kitchen
  version: 1.0.0

servers:
  - url: http://127.0.0.1:5000
    description: URL for local development and testing
  - url: https://coffeemesh.com
    description: main production server
  - url: https://coffeemesh-staging.com
    description: staging server for testing purposes only 

paths:
  /kitchen/schedules:
    get:
      summary: Returns a list of orders scheduled for production
      tags:
        - kitchen
      parameters:
        - name: progress
          in: query
          description: >-
            Whether the order is in progress or not.
            In progress means it's in production in the kitchen.     
          required: false
          schema:
            type: boolean
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: since
          in: query
          required: false
          schema:
            type: string
            format: 'date-time'      
      responses:
        '200':
          description: A list of scheduled orders
          content:
            application/json:
              schema:
                additionalProperties: false
                type: object
                properties:
                  schedules:
                    type: array
                    items:
                      $ref: '#components/schemas/GetScheduledOrderSchema'
    
    post:
      summary: Schedules an order for production
      tags:
        - kitchen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schema/ScheduleOrderSchema'
              
      responses:
        '201':
          description: A JSON representation of the scheduled order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetScheduledOrderSchema'




  /kitchen/schedules/{schedule_id}:
    parameters:
      - name: schedule_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Returns the status and details of a scheduled order
      tags:
        - kitchen
      responses:
        '200':
          description: A JSON representation of a scheduled order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleOrderSchema'
        '404':
           $ref: '#/components/responses/NotFound'

    put:
      summary: Updates an existing scheduled order
      tags:
        - kitchen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleOrderSchema'
      responses:
        '200':
          description: A JSON representation of a scheduled order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetScheduledOrderSchema'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Deletes an existing order
      tags:
        - kitchen
      responses:
        '204':
          description: The resource was deleted successfully

  /kitchen/schedules/{schedule_id}/status:
  /kitchen/schedules/{schedule_id}/cancel:



components:
