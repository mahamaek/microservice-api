## Running parameterized query
mutation CreateProduct($name: String!, $type: ProductType!, $input: AddProductInput!){
  addProduct(name:$name, type: $type, input: $input)
  {
    ...on ProductInterface {
      name
    }
  }
}

{
	"name": "mochaaaa",
	"type": "beverage",
	"input": {
    "price": 10,
    "size": "BIG",
    "ingredients": [{"ingredient": 1, "quantity": 1, "unit": "LITERS"}]
  }
}

mutation CreateAndDeleteProduct($name: String!, $type: ProductType!, $id: ID!, $input: AddProductInput!){
  addProduct(name:$name, type: $type, input: $input)
  {
    ...on ProductInterface {
      name
    }
  }
  deleteProduct(id: $id)
}

{
	"name": "mochaaaa",
	"type": "beverage",
  "id": "asdf",
	"input": {
    "price": 10,
    "size": "BIG",
    "ingredients": [{"ingredient": 1, "quantity": 1, "unit": "LITERS"}]
  }
}

